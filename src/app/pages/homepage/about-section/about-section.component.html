<section class="wrapper sb-basic-about-section">
    <div class="container pt-8 pt-md-14">
        <div
                class="row gx-lg-0 gx-xl-8 gy-10 gy-md-13 gy-lg-0 mb-7 mb-md-10 mb-lg-16 align-items-center"
        >
            <div
                    class="col-md-8 offset-md-2 col-lg-6 offset-lg-1 position-relative order-lg-2 order-2"
                    data-cue="zoomIn"
            >
                <div
                        class="shape bg-dot dark rellax w-17 h-19"
                        data-rellax-speed="1"
                        style="top: -1.7rem; left: -1.5rem"
                ></div>
                <div
                        class="shape rounded bg-soft-primary rellax d-md-block"
                        data-rellax-speed="0"
                        style="bottom: -1.8rem; right: -0.8rem; width: 85%; height: 90%"
                ></div>
                <figure class="rounded">
                    <img
                            ngSrc="{{ resolvedImgUrl }}"
                            srcset="{{ resolvedImgUrl }}"
                            alt="" fill priority/>
                </figure>
            </div>
            <div
                    class="col-lg-5 mt-lg-n10 text-center text-lg-start"
                    data-cues="slideInDown"
                    data-group="page-title"
                    data-delay="600"
            >
                <h1 class="display-1 mb-5">
                    {{ homepageData.data.attributes.aboutSectionTitle }}
                </h1>
                <p class="lead fs-25 lh-sm mb-7 px-md-10 px-lg-0"> {{ homepageData.data.attributes.aboutSectionDescription }}
                </p>
                <div
                        class="d-flex justify-content-center justify-content-lg-start"
                        data-cues="slideInDown"
                        data-group="page-title-buttons"
                        data-delay="900"
                >
          <span
          ><a [routerLink]="['about-us']" class="btn btn-lg sb-btn btn-icon btn-icon-end">{{ homepageData.data.attributes.aboutSectionBtnLabel }} <i class="uil uil-arrow-up-right"></i></a>
            </span
            >
                </div>
            </div>
        </div>
    </div>
</section>
