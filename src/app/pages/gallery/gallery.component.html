@if (data$ | async; as galleryPage) {
    <sb-header [title]="galleryPage.data?.attributes?.pageTitle!"></sb-header>
    <sb-photo-gallery [data]="galleryPage"></sb-photo-gallery>
    <sb-video-gallery [data]="galleryPage"></sb-video-gallery>
} @else {
    <sb-header title="Gallery"></sb-header>
    <sb-page-not-found></sb-page-not-found>
}
