<section
  class="sb-video-header-section video-wrapper bg-overlay bg-overlay-gradient px-0"
>
  <video autoplay loop playsinline muted>
    <source src="{{ video }}" type="{{ videoType }}" />
  </video>
  <div class="video-content">
    <div class="container">
      <div class="row">
        <div
          class="col-lg-12 col-sm-12 display-1 sb-video-header-section__title"
        >
          @if (title) {
            <h1>{{ title }}</h1>
          }
          <h1>{{ pageData.data.attributes.headerTitle }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
