<section class="wrapper bg-light">
    <div class="container pt-14 pt-md-16">
        <div class="row">
            <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto text-center">
                <h2 class="fs-15 text-uppercase text-muted mb-3">{{ galleryPageData.data?.attributes?.videosLabel }}</h2>
                <h3 class="display-4 mb-10">{{ galleryPageData.data?.attributes?.videosLabel }}</h3>
            </div>
        </div>
        <div class="row">
            @for (videoUrl of videosUrls; track videoUrl) {
                <div class="col-4">
                    <video class="video" id="plyrID" controls playsinline>
                        <source src="{{ videoUrl }}" type="video/mp4">
                    </video>
                </div>
            }
        </div>
    </div>
</section>
