<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-16">
    <div class="row">
      <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto text-center">
        <h2 class="fs-15 text-uppercase text-muted mb-3">
          {{ galleryPageData.data?.attributes?.imagesLabel }}
        </h2>
        <h3 class="display-4 mb-10">
          {{ galleryPageData.data?.attributes?.imagesLabel }}
        </h3>
      </div>
    </div>
    <div
      class="row"
      infinite-scroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [scrollWindow]="true"
    >
      @for (imageUrl of imagesUrls; track imageUrl) {
        <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
          <div class="image">
            <img alt="" class="card-img-top" [src]="imageUrl" />
          </div>
        </div>
      }
    </div>
  </div>
</section>
